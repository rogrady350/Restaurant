<!DOCTYPE html>
<html>
    <head>
        <title>Data Input</title>
        <link rel="stylesheet" href="/client/css/write-data.css">
        <script src='/client/js/config.js'></script>
        <script src='/client/js/write-data.js' async></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>

    <body>
        <header>
            <!--same links as landing page-->
            <nav class="nav">
                <div class="link-container">
                    <a class="link" href="/home">Home</a>
                    <a class="link" href="/write-data">Enter Data</a>
                    <a class="link" href="/view-data">View Data</a>
                    <a class="link" href="">Browse Data</a>
                </div>
            </nav>

            <h1>Data Input</h1>
        </header>

        <main>
            <h2>Make Reservation</h2>

            <form id="reservation">
                <!--form boxes-->
                <div class="form-group">
                    <label for="name">Last name:</label>
                    <input id="name"/>
                </div>

			    <div class="form-group">
                    <label for="date">Date:</label>
                    <input id="date"/>
                </div>

                <div class="form-group">
                    <label for="time">Time:</label>
                    <input id="time"/>
                </div>   

                <div class="form-group">
                    <label for="guests">Number of guests:</label>
                    <input id="guests"/>
                </div>

                <div class="form-group">
                    <label for="requests">Special requests:</label>
                    <input id="requests"/>
                </div>

                <div class="form-group">
                    <label for="phone">Phone number:</label>
                    <input id="phone"/>
                </div>

                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input id="email"/>
                </div>
                    
                <!--buttons-->
                <div class="button-container">
                    <button id="submit">Submit</button>
                    <button id="clear">Clear</button>
                </div>
            </form>
        </main>
    </body>
</html>
